<div class="ask_a_question_tool hidden_unless_active hud" style="top: 170px; min-height: 300px">
  <img src="i/buttons/close.gif" href="##back" class="closebox"/>
  
  <div style="color:red" if="zoomed_out">
    World-wide question asking is currently disabled.  Please zoom to a city.
  </div>
    
  <h1>Ask a Question</h1>
  <h2>To: all available agents, <b fill="city_name"></b></h2>
  
  <form id="ask_question_form" class="xspace">
    <input name="question"
      class="text"
      type="text"
      observe="switch_to_question"
      style="width: 75%"
    /><button type="submit" class="submit">
        Send<strong>&rarr;</strong>
      </button>
    <!-- no white space between the above <input> and <button> -->
  </form>
</div>
