<div id="new_landmark" class="mapwindow">

  <div class="intro">
    <h2>NEW LANDMARK</h2>
    <p class="deemphasize">Fill in the title, description and type of landmark.</p>
  </div>

  <div style="color:red" if="zoomed_out">Please zoom to a city.</div>

  <form id="send_landmark_form" >
    <div class="stanza last">
      <input name="name" size="25" maxlength="255" type="text" class="big" /><br>
      is a
      <select name="with_tags">
        <option></option>
        <option value="park">park or field</option>
        <option value="rendezvous">meeting place</option>
        <option value="street">streetcorner or sidewalk</option>
      </select><br>
    </div>
    <div class="xspace right">
      <input style="float:right" type="submit" value="Create &raquo;"/>
      <a href="##back" style="float:left">&laquo; go back</a>
    </div>
  </form>

</div>
